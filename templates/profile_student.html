{% extends "profile_template.html" %}
{% block content %}

<form id="student-profile-form" method="POST" action="">
    <table class="student-table">
        <tr>
            <td><label for="major">Major</label></td>
            <td><input class="regInput" id="major" name="major" placeholder="Enter Your Major" required></td>
        </tr>
        <tr>
            <td><label for="minor">Minor</label></td>
            <td><input class="regInput" id="minor" name="minor" placeholder="Enter Your Minor" ></td>
        </tr>
        <tr>
            <td><label for="prefLoc">Preferred Location</label></td>
            <td><input class="regInput" id="prefLoc" name="prefLoc" placeholder="Enter Your Preferrer Location"></td>
        </tr>
        <tr>
            <td><label for="description">Description</label></td>
            <td><input class="regInput" id="description" name="description" placeholder="Enter a Description of yourself"></td>
        </tr>
        <tr>
            <td><label for="resume">Resume</label></td>
            <td><input type="file" class="fileUpload" id="resume" name="resume"></td>
        </tr>
    </table>
    <input class="save_profile" type="submit" value="Save Profile">
</form>

{% endblock %}
