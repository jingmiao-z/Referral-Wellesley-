<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name=author content="Annie Liu">
    <title>Main Sign In Page</title>
    <link rel='stylesheet' href="/static/style.css">
</head>

<body>
    {% with message = get_flashed_messages() %}
    {% if message %}
        <div id="message">
            <p>{{message}}</p>
        </div>
    {% endif %}
    {% endwith %}

    <div class="login-container">
        <p class="login-title">Sign in</p>
        <form id="login-form" method="GET, POST" action="">
            <input class="loginInfo" type="text" name="email" placeholder="Email" required>

            <input class="loginInfo" type="text" name="password" placeholder="Password" required>
                
            <input class="signIn" type="submit" value="Sign In"></input>
            <input class="signUp" type="submit" value="Sign Up"></input>
        </form>
    </div>
    <!-- <a href="#">Forgot Username / Password?</a> -->
</body>
</html>
